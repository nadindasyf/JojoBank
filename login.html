<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/JojoBank Logo.png">
    <script src="validation.js"></script>
</head>
<body>
    <header>
        <img src="Assets/JojoBank Logo.png" alt="">
        <div class="header-text">
            <h1 style="color: white;">Hi, Budi</h1>
            <h2 style="color: #318AF2;"><i>Welcome to JOJO BANK!</i></h2>
        </div>
    </header>
    <a href="home.html" class="a-home">< Home</a>
    <div class="content-register">
        <form action="home.html" method="get" class="form-regist">
            <div>
                <label for="email">Email Orang Tua</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <center><input type="submit" value="Login"></center>
            <center style="font-size: smaller;">Belum punya akun? <a href="register.html">Register</a></center>
        </form>
    </div>
</body>
</html>
